{% extends 'gestione/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Richiesta per diventare Personal Trainer</h2>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Invia Richiesta</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
