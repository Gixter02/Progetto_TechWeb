<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaHld+0dFT+COmPAVsA+OQ/pzALxo7ao1lBxF/T2Rv5bBOsm5mZ2lVHG6hD" crossorigin="anonymous">

    <!-- Spazio per eventuali stili o script aggiuntivi -->
    {% block head %} {% endblock %}

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <!-- Navbar Bootstrap (opzionale) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">La tua palestra</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/login/">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/trainers/">Allenatori</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bookings/">Prenotazioni</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reviews/">Recensioni</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content section -->
    <div class="container mt-4">
        {% block content %}
        Ciao
        {% endblock %}
    </div>

    <!-- Bootstrap JS, Popper.js, and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Q/Z+eRpznksA1rwFz4cDrg63NOOZg1hYkGmjmdrGG3rEK8pbMO1hKntp0VIx0G2T" crossorigin="anonymous"></script>

    <!-- Spazio per eventuali script aggiuntivi -->
    {% block extra_js %}{% endblock %}
</body>
</html>
